name: Run OCR Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'openfilter/**'
      - 'ocr-filter/**'
      - '.github/workflows/run-pipeline.yaml'
  pull_request: 
    branches:
      - main
    types: [opened, synchronize, reopened] 
    paths:
      - 'openfilter/**'
      - 'ocr-filter/**'
      - '.github/workflows/run-pipeline.yaml'

jobs:
  run-openfilter-pipeline:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' 
    runs-on: ubuntu-latest
    env:
      OPENLINEAGE_DISABLED: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"


      - name: Set up virtual environment and install dependencies
        run: |
          cd openfilter
          pip install poetry
          poetry install
        shell: bash

      - name: Run pipeline
        run: |
          source .venv/bin/activate
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python openfilter/examples/hello-world/pipeline_runner.py || echo "Pipeline finished or timed out"
        shell: bash

  run-ocr-filter-pipeline:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      OPENLINEAGE_DISABLED: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up virtual environment and install dependencies
        run: |
          cd ocr-filter
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install poetry
          poetry install
        shell: bash

      - name: Run OCR tests
        run: |
          cd ocr-filter
          source .venv/bin/activate
          poetry run pytest || echo "Tests completed with errors"
        shell: bash

      - name: Run OCR pipeline
        run: |
          cd ocr-filter
          source .venv/bin/activate
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python pipeline_runner.py || echo "OCR pipeline finished or failed gracefully"
        shell: bash