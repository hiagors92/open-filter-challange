name: Run OCR Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      OPENLINEAGE_DISABLED: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"


      - name: Set up virtual environment and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install "openfilter[all]==0.1.2" || echo "fallback to compatible version"
          pip install easyocr
          pip install .  
          cd openfilter
          make install
        shell: bash

      - name: Run pipeline
        run: |
          source .venv/bin/activate
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python openfilter/examples/hello-world/pipeline_runner.py || echo "Pipeline finished or timed out"
        shell: bash